name: Test Pipeline

on:
  pull_request:
    branches: [ test ]
  push:
    branches: [ test ]
  workflow_dispatch:

# Add permissions for security scanning
permissions:
  contents: read
  security-events: write
  actions: read

env:
  NODE_VERSION: '18'
  DOCKER_IMAGE: todo-app
  ENVIRONMENT: test

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    environment: testing
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: todo-app/package-lock.json
        
    - name: Install dependencies
      run: |
        cd todo-app
        npm ci
        
    - name: Run ESLint
      run: |
        cd todo-app
        npm run lint
        echo "âœ… ESLint passed!"
        
    - name: Security audit
      run: |
        cd todo-app
        npm audit --audit-level=high
        echo "âœ… Security audit passed!"

  unit-tests:
    runs-on: ubuntu-latest
    environment: testing
    needs: static-analysis
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: todo-app/package-lock.json
        
    - name: Install dependencies
      run: |
        cd todo-app
        npm ci
        
    - name: Run unit tests
      run: |
        cd todo-app
        npm test
        echo "âœ… Unit tests passed!"
        
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: todo-app/coverage/
        
  docker-security-scan:
    runs-on: ubuntu-latest
    environment: testing
    needs: [static-analysis, unit-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build Docker image
      run: |
        cd todo-app
        docker build -t ${{ env.DOCKER_IMAGE }}:${{ env.ENVIRONMENT }} .
        
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ env.DOCKER_IMAGE }}:${{ env.ENVIRONMENT }}'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: 'trivy-results.sarif'
        
  test-summary:
    runs-on: ubuntu-latest
    needs: [static-analysis, unit-tests, docker-security-scan]
    if: always()
    
    steps:
    - name: Test Results Summary
      run: |
        echo "ðŸ§ª TEST PIPELINE SUMMARY"
        echo "========================"
        echo "Static Analysis: ${{ needs.static-analysis.result }}"
        echo "Unit Tests: ${{ needs.unit-tests.result }}"
        echo "Security Scan: ${{ needs.docker-security-scan.result }}"
        echo "Environment: ${{ env.ENVIRONMENT }}"
        echo "Commit: ${{ github.sha }}"
