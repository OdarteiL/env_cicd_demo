name: Dev Environment Deploy

on:
  push:
    branches: [ dev ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  DOCKER_IMAGE: todo-app
  ENVIRONMENT: dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: development
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: todo-app/package-lock.json
        
    - name: Install dependencies
      run: |
        cd todo-app
        npm ci
        
    - name: Build Docker image
      run: |
        cd todo-app
        docker build -t ${{ env.DOCKER_IMAGE }}:${{ env.ENVIRONMENT }} .
        
    - name: Run container for testing
      run: |
        docker run -d -p 3000:3000 --name test-container ${{ env.DOCKER_IMAGE }}:${{ env.ENVIRONMENT }}
        sleep 5
        
    - name: Basic health check
      run: |
        curl -f http://localhost:3000/api/todos || exit 1
        echo "âœ… Dev deployment successful!"
        
    - name: Cleanup
      run: |
        docker stop test-container
        docker rm test-container
        
    - name: Deploy notification
      run: |
        echo "ðŸš€ Deployed to DEV environment"
        echo "Environment: ${{ env.ENVIRONMENT }}"
        echo "Commit: ${{ github.sha }}"
